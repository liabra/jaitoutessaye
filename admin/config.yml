backend:
  name: github
  repo: liabra/jaitoutessaye
  branch: main
  # ‚ö†Ô∏è √Ä laisser COMMENT√â tant que ton OAuth Worker n‚Äôest pas r√©ellement en place
  # base_url: https://your-oauth-worker.workers.dev
  # auth_endpoint: /auth

publish_mode: simple

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "maternite"
    label: "üå∏ Articles Maternit√©"
    folder: "content/posts/maternite"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date de publication", name: "date", widget: "datetime" }
      - { label: "Cat√©gorie", name: "category", widget: "select", options: ["Allaitement", "Sommeil", "DME", "Montessori", "Sant√© naturelle", "Organisation"] }
      - { label: "R√©sum√©", name: "excerpt", widget: "text", required: true }
      - { label: "Image de couverture", name: "cover", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Temps de lecture (min)", name: "reading_time", widget: "number", default: 5, value_type: "int" }
      - { label: "Auteur", name: "author", widget: "string", default: "Marie" }
      - { label: "Type", name: "type", widget: "hidden", default: "pile" }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "tech"
    label: "üíª Articles Tech/Coding"
    folder: "content/posts/tech"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date de publication", name: "date", widget: "datetime" }
      - { label: "Cat√©gorie", name: "category", widget: "select", options: ["PWA", "Dev Tools", "Gaming", "Automation", "Tutoriel", "Setup", "Culture JP"] }
      - { label: "R√©sum√©", name: "excerpt", widget: "text", required: true }
      - { label: "Image de couverture", name: "cover", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Temps de lecture (min)", name: "reading_time", widget: "number", default: 5, value_type: "int" }
      - { label: "Auteur", name: "author", widget: "string", default: "Marie" }
      - { label: "Type", name: "type", widget: "hidden", default: "face" }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "astuces"
    label: "‚ú® Petites Astuces"
    folder: "content/posts/astuces"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Contenu", name: "body", widget: "text", pattern: ['.{20,150}', "Entre 20 et 150 caract√®res"] }
      - { label: "Ordre d'affichage", name: "order", widget: "number", default: 1, value_type: "int" }

  - name: "pages"
    label: "üìÑ Pages"
    files:
      - label: "√Ä propos"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }

      - label: "Communaut√©"
        name: "community"
        file: "content/pages/community.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }
